<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小淘博士 · 知识科普大语言模型</title>
  <meta name="description" content="小淘博士：面向青少年的知识科普问答，文字+语音，支持接入大语言模型接口。" />
  <style>
    :root{
      --orange:#FFA726;            /* 主色：向日葵橘 */
      --orange-deep:#FB8C00;       /* 深橘 */
      --yellow:#FFD54F;            /* 点缀黄 */
      --bg:#FFF8E6;                /* 柔和背景 */
      --card:#FFFFFF;              /* 卡片白 */
      --text:#2B2B2B;              /* 主文字 */
      --muted:#6B7280;             /* 次文字 */
      --bubble:#FFFFFF;            /* 聊天气泡白 */
      --bubble-me:#FFF0D9;         /* 我方气泡淡橘 */
      --border: #F3D9A4;           /* 边线 */
      --success:#22C55E;
      --danger:#EF4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans SC, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color:var(--text); background: radial-gradient(1200px 600px at 10% -10%, #FFE7B3 0%, #FFF8E6 50%, #FFF8E6 100%);
    }
    .app{
      max-width: 980px; margin: 0 auto; padding: 16px; min-height: 100%; display:flex; flex-direction:column; gap:12px;
    }
    .header{
      display:flex; align-items:center; gap:12px; padding:12px 14px; background:linear-gradient(180deg, #FFE8BE 0%, #FFD48A 100%);
      border:2px solid var(--border); border-radius:18px; box-shadow: 0 8px 24px rgba(251,140,0,.15);
    }
    .brand{display:flex; align-items:center; gap:10px}
    .brand h1{margin:0; font-size:20px; font-weight:800; letter-spacing: .5px}
  /* 标签样式已移除（精简界面） */
    .header-actions{margin-left:auto; display:flex; align-items:center; gap:8px}
    .btn{appearance:none; border:none; cursor:pointer; padding:8px 12px; border-radius:12px; font-weight:700; background:var(--orange); color:#fff; box-shadow:0 4px 10px rgba(251,140,0,.25); transition:.2s}
    .btn:hover{transform:translateY(-1px); background:var(--orange-deep)}
    .btn.secondary{background:#fff; color:#8B5E00; border:2px solid var(--border); box-shadow:none}
    .btn.ghost{background:transparent; color:#8B5E00}

    .sunflower{width:44px; height:44px; border-radius:50%; border:2px solid #F4C65A; overflow:hidden; display:block;}
    .sunflower img{width:100%;height:100%;display:block;object-fit:cover;}
    @keyframes spin{to{transform:rotate(1turn)}}

    .doc{
      background: var(--card); border:2px solid var(--border); border-radius:18px; overflow:hidden; display:flex; min-height: 68vh;
    }
    .side{
      width: 260px; background: linear-gradient(180deg,#FFF9ED 0%, #FFF3D6 100%); border-right:2px solid var(--border); padding:14px; display:flex; flex-direction:column; gap:12px
    }
    .panel-title{font-weight:800; font-size:14px; color:#7A5200}
    .setting{display:flex; flex-direction:column; gap:6px}
    .input, .select, textarea{
      width:100%; padding:10px 12px; border-radius:12px; border:2px solid var(--border); background:#fff; outline:none; font-size:14px
    }
    .hint{font-size:12px; color:var(--muted)}
  .hint.danger{color:var(--danger); font-weight:600}
    .status{font-size:12px; font-weight:700}

    .main{flex:1; display:flex; flex-direction:column}
    .chat{
      flex:1; padding:14px; overflow:auto; background:linear-gradient(180deg,#FFFDF6 0%, #FFF8E6 100%);
    }
    .bubble-row{display:flex; gap:10px; margin:10px 0}
    .bubble{max-width:70%; padding:12px 14px; border-radius:16px; border:1px solid var(--border); background:var(--bubble); box-shadow:0 4px 10px rgba(255,183,77,.18)}
    .me{margin-left:auto}
    .bubble.me{background:var(--bubble-me)}
    .avatar{width:40px; height:40px; border-radius:50%; overflow:hidden; border:2px solid var(--border); display:block}
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}

    .composer{display:flex; gap:8px; padding:12px; border-top:2px solid var(--border); background:#fff}
    .composer .input{flex:1}

    .pill{padding:6px 10px; border-radius:999px; background:#fff; border:2px solid var(--border); color:#7A5200; font-size:12px; cursor:pointer}
    .pill:hover{background:#FFF4DB}

    .link-list{display:flex; gap:8px; flex-wrap:wrap}

    .footer{font-size:12px; color:var(--muted); text-align:center; padding-bottom:6px}
    .sr{position:absolute; left:-9999px}

    /* 移动端：默认隐藏设置侧栏，使用抽屉与浮动按钮 */
    .backdrop{position:fixed; inset:0; background:rgba(0,0,0,.38); opacity:0; visibility:hidden; transition:.25s; z-index:90}
    .backdrop.show{opacity:1; visibility:visible}
    .side.drawer{position:fixed; top:0; bottom:0; left:0; width:78%; max-width:320px; transform:translateX(-100%); transition:.3s cubic-bezier(.4,0,.2,1); z-index:99; border-right:2px solid var(--border); background:linear-gradient(180deg,#FFF9ED 0%, #FFF3D6 100%);}
    .side.drawer.show{transform:translateX(0)}
    .float-btn{position:fixed; right:14px; bottom:14px; z-index:95; background:var(--orange); color:#fff; border:none; padding:10px 14px; border-radius:999px; font-weight:700; box-shadow:0 6px 16px rgba(0,0,0,.18); cursor:pointer}
    .float-btn:active{transform:scale(.95)}
    @media (min-width: 861px){
      .float-btn,.backdrop{display:none}
      .side.drawer{position:static; transform:none; width:260px; max-width:none; border-right:2px solid var(--border);}
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
  <div class="sunflower" aria-hidden="true"><img src="ui1.jpg" alt="logo"/></div>
        <h1>小淘博士 · 知识科普</h1>
  <!-- 精简：去除副标题标签 -->
      </div>
      <div class="header-actions">
        <button class="btn secondary" id="btn-clear">清空对话</button>
      </div>
    </header>

    <section class="doc" role="main">
  <aside class="side drawer" aria-label="设置">
        <div class="panel-title">连接大模型（可选）</div>
        <div class="setting">
          <label>OpenAI 兼容 API 地址</label>
          <input class="input" id="api-base" placeholder="如 https://api.openai.com/v1" />
          <label>API Key（保存在浏览器本地）</label>
          <input class="input" id="api-key" placeholder="sk-..." />
          <div class="link-list">
            <button class="pill" id="btn-use-demo-key">一键填入合作令牌</button>
          </div>
          <label>模型名</label>
          <input class="input" id="api-model" placeholder="gpt-4o-mini 或 glm-4-flash 等" />
          <button class="btn" id="btn-save">保存并测试</button>
          <div class="hint">未设置即本地演示；配置后走 API。</div>
          <div class="hint danger">⚠ 演示密钥公开，勿用于正式用途。</div>
          <div class="status" id="status">当前：演示模式</div>
        </div>
        <hr style="border:none;border-top:2px dashed var(--border)">
        <div class="panel-title">语音设置</div>
        <div class="setting">
          <label style="display:flex;align-items:center;gap:6px;font-size:13px;font-weight:600;">
            <input type="checkbox" id="voice-enabled" checked style="transform:scale(1.1); accent-color:var(--orange);" /> 启用朗读
          </label>
          <select class="select" id="voice-select"></select>
          <div class="hint">关闭勾选即可停止朗读。</div>
        </div>
        <hr style="border:none;border-top:2px dashed var(--border)">
        <div class="panel-title">示例</div>
        <div class="link-list">
          <button class="pill ex">为什么天空是蓝色的？</button>
          <button class="pill ex">光合作用是什么？</button>
        </div>
      </aside>

      <div class="main">
        <div id="chat" class="chat" aria-live="polite" aria-label="聊天内容"></div>
        <div class="composer">
          <label class="sr" for="ask">输入你的问题</label>
          <input id="ask" class="input" placeholder="和小淘博士聊聊科学吧… 回车发送" />
          <button class="btn" id="send">发送</button>
        </div>
      </div>
    </section>

  <div id="backdrop" class="backdrop" aria-hidden="true"></div>
  <button id="btn-open" class="float-btn" aria-controls="side" aria-expanded="false">设置</button>

    <div class="footer">© 2025 小淘博士 · GitHub Pages 可直接托管单文件</div>
  </div>

  <template id="tpl-msg">
    <div class="bubble-row">
  <div class="avatar"><img src="ui1.jpg" alt="bot"/></div>
      <div class="bubble"></div>
    </div>
  </template>

  <template id="tpl-me">
    <div class="bubble-row me">
      <div class="bubble me"></div>
    </div>
  </template>

  <script>
    const $ = (s, p=document) => p.querySelector(s);
    const chat = $('#chat');
    const ask = $('#ask');
    const sendBtn = $('#send');
    const btnClear = $('#btn-clear');
  // 已移除导出与关于按钮，相关变量删除
  // 设置按钮已移除
    const statusEl = $('#status');
    const tplMsg = $('#tpl-msg');
    const tplMe = $('#tpl-me');
  const side = document.querySelector('.side');
  const backdrop = $('#backdrop');
  const btnOpen = $('#btn-open');
  const voiceEnabled = $('#voice-enabled');

    const conf = {
      base: localStorage.getItem('xtb_api_base') || 'https://api.deerapi.com',
      key: localStorage.getItem('xtb_api_key') || '',
      // 默认模型名：若未设置则使用 gpt-4o-mini
      model: localStorage.getItem('xtb_api_model') || 'gpt-4o-mini'
    };
    // 标记：只有测试成功后才真正启用 API 调用
    let apiReachable = false;

    /*
      安全提示：你显式要求内置默认 API Key。任何人查看网页源代码都能获取该 Key，存在滥用与额度消耗风险。
      若只想临时方便测试，建议后续删除本段或改用 URL #key= 方式注入。
    */
    const DEFAULT_KEY_PARTS = ['sk-wMuJqnG4CwRS2d7jxf3','FLwzGuL1mOXsRFXXqh1U','wwCj0eo6l'];
    const DEFAULT_KEY = DEFAULT_KEY_PARTS.join('');
    if(!conf.key){
      conf.key = DEFAULT_KEY; // 自动填入演示密钥
      localStorage.setItem('xtb_api_key', conf.key);
    }

    // 初始化 UI
  $('#api-base').value = conf.base || 'https://api.deerapi.com';
    $('#api-key').value = conf.key;
    $('#api-model').value = conf.model;
    updateStatus();

  // 抽屉：移动端可展开/关闭
  function openDrawer(){ side.classList.add('show'); backdrop.classList.add('show'); btnOpen.setAttribute('aria-expanded','true'); }
  function closeDrawer(){ side.classList.remove('show'); backdrop.classList.remove('show'); btnOpen.setAttribute('aria-expanded','false'); }
  if(btnOpen){ btnOpen.addEventListener('click', ()=> side.classList.contains('show')?closeDrawer():openDrawer()); }
  if(backdrop){ backdrop.addEventListener('click', closeDrawer); }
  window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeDrawer(); });
  // 初始：小屏隐藏
  if(window.matchMedia('(max-width:860px)').matches){ side.classList.remove('show'); }

    // 语音合成
    const voiceSelect = $('#voice-select');
    let voices = [];
    function populateVoices(){
      voices = window.speechSynthesis ? speechSynthesis.getVoices() : [];
      voiceSelect.innerHTML = '';
      const opts = voices.filter(v=>/zh|cmn|lzh|yue|Chinese/i.test(v.lang)||/child|kids|female/i.test(v.name) || true);
      opts.forEach((v,i)=>{
        const o = document.createElement('option');
        o.value = v.name; o.textContent = `${v.name} (${v.lang})`; voiceSelect.appendChild(o);
      });
    }
    if('speechSynthesis' in window){
      speechSynthesis.onvoiceschanged = populateVoices; populateVoices();
    }
    function speak(text){
      if(!('speechSynthesis' in window)) return;
      if(voiceEnabled && !voiceEnabled.checked){ return; }
      const u = new SpeechSynthesisUtterance(text.replace(/\n+/g,' '));
      const name = voiceSelect.value;
      const v = voices.find(v=>v.name===name);
      if(v) u.voice = v;
      u.rate = 1.02; u.pitch = 1.05; u.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(u);
    }
    if(voiceEnabled){ voiceEnabled.addEventListener('change', ()=>{ if(!voiceEnabled.checked && 'speechSynthesis' in window){ speechSynthesis.cancel(); } }); }

    // 小知识库（演示模式）
    // 知识库示例（已移除视频链接 v，避免不准确引用）
    const kb = [
      {q:/水.*变.*冰|结冰|冰点|冰冻/, a:`这是**凝固**（也叫结冰）现象：物质由液态→固态的**物态变化**。\n水在标准大气压下 **0°C** 开始结冰。过程伴随**放热**（释放凝固潜热），所以冰箱里制冰会把热量带走并排到外面。`, kw:"凝固 物态变化 结冰"},
      {q:/天空.*蓝|为什么.*蓝/, a:`主要因为**瑞利散射**：阳光进入大气层后，短波长（蓝光）被空气分子更强地散射，向各个方向“洒”过来，我们抬头更多看到蓝色。\n傍晚偏红，是因为光程更长，短波被散掉，长波（红橙）保留下来。`, kw:"瑞利散射 天空蓝"},
      {q:/火山.*喷发/, a:`地幔部分熔融形成**岩浆**，在压力驱动和气体（H₂O、CO₂ 等）膨胀作用下向上移动，若岩浆房压力超过地表承载，就会沿裂隙喷出地表形成喷发。类型有**溢流式**与**爆炸式**等。`, kw:"火山 岩浆 喷发"},
      {q:/光合.*作.*用|光合作用/, a:`绿色植物、藻类和某些细菌在**叶绿体**中，利用光能把 **CO₂ + H₂O** 转化为**有机物（葡萄糖）**并释放 **O₂**。简式：\n\n**6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂**（光/叶绿素）\n\n它是地球碳循环与氧气来源的根基。`, kw:"光合作用 叶绿体 二氧化碳"}
    ];

    function localAnswer(q){
      for(const item of kb){
        if(item.q.test(q)){
          return item.a; // 不再追加视频链接
        }
      }
      return `我来用简单语言解释：**${escapeHtml(q)}**。\n\n（演示模式）左侧可接入 API 获得更泛化的回答。`;
    }

    // 发送消息
    async function onSend(){
      const text = ask.value.trim();
      if(!text) return;
      addMe(text);
      ask.value='';
      scrollToEnd();

      addBot('思考中…');
      scrollToEnd();

      try{
        const useApi = apiReachable && conf.base && conf.key && conf.model;
        const answer = useApi ? await llmAnswer(text) : localAnswer(text);
        replaceLastBot(answer);
        speak(stripMd(answer));
      }catch(e){
        replaceLastBot(`❌ 出错啦：${(e&&e.message)||e}\n提示：若多次出现，可点“测试接口”查看是否缺少 /v1 或 Token 无效。`);
      }
      scrollToEnd();
    }

    sendBtn.addEventListener('click', onSend);
    ask.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); onSend(); }});

    // LLM 接入（OpenAI 兼容）
    async function llmAnswer(q){
      const url = buildChatUrl();
      const sysPrompt = `你是“**小淘博士**”，一位面向 8-16 岁青少年的科普助教。用简洁、友好、比喻+例子的方式回答。要求：\n1) 先给出**直接答案**；\n2) 再用 2-4 句话解释原因；\n3) 如合适，附上 1-2 条**延伸思考**（用条目符号）；\n4) 保持积极、鼓励的语气；\n5) 避免成人黑话与缩写，数学/物理公式尽量简化；\n6) 若涉及危险实验，提醒安全注意事项。`;
      const body = {
        model: conf.model,
        messages:[
          {role:'system', content: sysPrompt},
          {role:'user', content: q}
        ],
        temperature: 0.7,
      };
      const res = await fetch(url, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Authorization': `Bearer ${conf.key}` },
        body: JSON.stringify(body)
      });
      const ctype = res.headers.get('content-type')||'';
      if(!ctype.includes('application/json')){
        const textSnippet = (await res.text()).slice(0,500);
        throw new Error(`返回非 JSON（可能 API 路径缺少 /v1 或被 CDN/HTML 网关拦截）\n${textSnippet}`);
      }
      const data = await res.json().catch(()=>{ throw new Error('JSON 解析失败'); });
      if(!res.ok){
        // DeerAPI 401 场景：未提供或无效 token
        const errMsg = data?.error?.message || `HTTP ${res.status}`;
        if(res.status === 401){
          throw new Error(`鉴权失败：${errMsg}\n请检查：1) Token 是否正确；2) 是否留空多余空格；3) Base 是否含 /v1（本页面会自动补）`);
        }
        throw new Error(`接口错误：${errMsg}`);
      }
      const txt = data.choices?.[0]?.message?.content?.trim();
      return txt || '（没有返回内容）';
    }

    // 构造统一基础 URL，自动补 /v1（若用户已经写入则不重复）
    function normalizeBase(){
      let b = (conf.base||'').trim();
      if(!b) return '';
      // 去掉末尾斜杠
      b = b.replace(/\/$/, '');
      // 若不含 /v1/chat 或 /v1/completions 等特征且末段不是 v1，则补一个 /v1
      if(!/\/v1($|\/)/.test(b)) b += '/v1';
      return b;
    }
    function buildChatUrl(){
      const base = normalizeBase();
      if(!base) return '';
      // OpenAI 兼容：/chat/completions
      return base + '/chat/completions';
    }

    // 接口测试按钮：尝试 GET /v1/models（或 openai 兼容返回 401 JSON 即表示连通）
    async function testApiConnectivity(){
      const baseInput = document.getElementById('api-base').value.trim();
      const keyInput = document.getElementById('api-key').value.trim();
      const modelInput = document.getElementById('api-model').value.trim();
      if(!baseInput){ toast('请先填写 Base'); return; }
      // 临时不写入 conf，先测试
      const tempBase = baseInput.replace(/\/$/,'');
      let probeBase = tempBase;
      if(!/\/v1($|\/)/.test(probeBase)) probeBase += '/v1';
      const url = probeBase + '/models';
      let detail = '';
      let success = false;
      try{
        const r = await fetch(url, { headers: keyInput? {Authorization:`Bearer ${keyInput}`, 'Accept':'application/json'} : {'Accept':'application/json'} });
        const ct = r.headers.get('content-type')||'';
        let jsonObj = null; let bodyText='';
        if(ct.includes('application/json')){
          jsonObj = await r.json().catch(()=>null);
          bodyText = JSON.stringify(jsonObj||{}).slice(0,300);
        }else{
          bodyText = (await r.text()).slice(0,200);
        }
        if(r.status === 401 && ct.includes('application/json')){
          toast('路径正确（401 鉴权）');
          detail = '路径正确：收到 401 JSON，说明已到达服务；请提供有效密钥后点“保存设置”再发送。';
          success = true; // 401 也算通路成功
        }else if(r.ok){
          toast('连接成功');
            detail = 'HTTP '+r.status+'\n'+bodyText;
          success = true;
        }else{
          toast('收到状态：'+r.status);
          detail = '状态：'+r.status+'\n'+bodyText;
        }
      }catch(err){
        detail = '请求失败（可能 CORS 或网络）：'+err.message+'\n如果是浏览器控制台 CORS 报错，需要加代理。';
        toast('网络/跨域错误');
      }
      apiReachable = success && !!keyInput && !!modelInput; // 只有有 key+model 且通路才允许启用
      addBot('【测试结果】\nBase: '+probeBase+'\n'+detail+ (apiReachable? '\n判定：✅ 可启用 API 模式（记得点保存）' : '\n判定：保持演示模式')); 
      updateStatus();
      scrollToEnd();
    }

    // DOM 工具
    function addMe(text){
      const node = tplMe.content.cloneNode(true);
      $('.bubble', node).innerHTML = renderMarkdown(escapeHtml(text));
      chat.appendChild(node);
    }
    function addBot(text){
      const node = tplMsg.content.cloneNode(true);
      $('.bubble', node).innerHTML = renderMarkdown(escapeHtml(text));
      chat.appendChild(node);
    }
    function replaceLastBot(text){
      const rows = chat.querySelectorAll('.bubble-row');
      for(let i=rows.length-1; i>=0; i--){
        if(!rows[i].classList.contains('me')){ $('.bubble', rows[i]).innerHTML = renderMarkdown(escapeHtml(text)); return; }
      }
      addBot(text);
    }
    function scrollToEnd(){ chat.scrollTop = chat.scrollHeight; }

    // Markdown 极简渲染（加粗、行内代码、换行、列表、链接）
    function renderMarkdown(s){
      s = s.replace(/\*\*(.*?)\*\*/g, '<strong>$1<\/strong>');
      s = s.replace(/`([^`]+)`/g, '<code>$1<\/code>');
      s = s.replace(/^\s*[-•]\s+(.*)$/gm, '<div>• $1<\/div>');
      s = s.replace(/\n/g, '<br/>');
      s = s.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1<\/a>');
      return s;
    }
    function stripMd(s){ return s.replace(/\*\*|`/g,''); }
    function escapeHtml(str){
      return str.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
