name: Deploy 小淘博士 to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 如果是纯静态站点（只有 index.html/css/js），无需构建，直接打包上传
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # 站点根目录，index.html 在根目录

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
